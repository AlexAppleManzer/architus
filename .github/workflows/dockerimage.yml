name: Docker Image CI

on: [push]

jobs:

  build:

    runs-on: ubuntu-latest
    env:
      NUM_SHARDS: 2

    steps:
    - uses: actions/checkout@v1
    - name: Environment garbage
      run: mv example.env architus.env
      
    - uses: actions/checkout@v1
    - name: Build the Docker image
      run: docker-compose build
